@if (!api.loading_get_utilisateur && api.infos.utilisateur ) {
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->
      <app-sidbar></app-sidbar>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
        <app-navbar></app-navbar>
        <!-- <app-navbar [hidden]="api.hide_on_print"></app-navbar> -->

        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->

          <div class="container-fluid flex-grow-1 container-p-y px-5 py-5">
            <router-outlet></router-outlet>
          </div>
          <!-- / Content -->

          <!-- Footer -->
          <!-- <app-footer></app-footer> -->
          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  }
  @else if (!api.loading_get_utilisateur && !api.infos.utilisateur) {
  <div class="alert alert-danger text-center p-4 rounded-4 shadow-sm" role="alert">
    <i class="bi bi-exclamation-triangle-fill fs-3 me-2"></i>
    <div>
      <strong>Erreur de chargement</strong><br>
      Impossible de récupérer les informations de l'utilisateur. Veuillez réessayer.
    </div>
  </div>
  }@else {
    <div class="d-flex fs-2 vh-100 justify-content-center align-items-center">
      <div class="d-flex flex-column align-items-center justify-content-center p-4 rounded-4 bg-light shadow-sm">
        <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Chargement...</span>
        </div>
        <strong class="fs-4 text-primary">Chargement en cours...</strong>
      </div>
    </div>
  }
